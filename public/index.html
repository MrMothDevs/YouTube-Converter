<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader"></div>
        <iframe id="download-frame" src="" frameborder="0"></iframe>
        <div class="app">
            <div class="container">
                <h1><span><i class="fab fa-youtube"></i></span> YouTube Converter</h1>
                <div class="form">
                    <input type="text" id="video-link" placeholder="https://www.youtube.com/watch?v=Vd9GUJxPHDc">
                    <button id="download-btn"><span>Download</span></button>
                </div>
            </div>
        </div>
    <script src="js/script.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/particles.app.js"></script>
</body>
</html>
